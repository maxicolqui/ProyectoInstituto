<table class="table">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">DNI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of list">
        <th scope="row">{{e.id}}</th>
        <td>{{e.nombre}}</td>
        <td>{{e.apellido}}</td>
        <td>{{e.telefono}}</td>
      </tr>
    </tbody>
  </table>
