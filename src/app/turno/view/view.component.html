<div>
  <label class="block" for="fecha">Seleccione una fecha</label>
  <input (change)="cambios()" [(ngModel)]="fecha" id="fecha" type="date" name="fecha">
</div>
<div>
  <label for="turno">Seleccione un turno</label>
  <select (change)="cambios()" [(ngModel)]="turno" name="turno" id="turno">
      <option value="dia">ma√±ana</option>
      <option value="tarde">tarde</option>
      <option value="noche">noche</option>
  </select>
</div>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr class="text-cente ">
          <th scope="col">Horario</th>
          <th scope="col">Profesor</th>
          <th scope="col">Materia</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="listaService.length != 0; else not">
          <tr class="text-cente " *ngFor="let e of listaService">
            <td>{{ e.hora }}</td>
            <td>{{ e.profesor.nombre }}</td>
            <td>{{ e.materia.nombre }}</td>
          </tr>
        </ng-container>
        <ng-template #not>
          <p>No hay turnos reservaos hasta el momento</p>
        </ng-template>
      </tbody>
    </table>
  </div>
</div>
