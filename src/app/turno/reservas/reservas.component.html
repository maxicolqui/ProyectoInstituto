<div class="container">
    <div class="row">
        <h1 class="text-center fw-light fs-3 mt-4 text-decoration-underline ">Formulario de Registro de Uso Informatico</h1>
        <div class="col-sm-4">
            <button type="button" class="btn btn-success" (click)="mostrarFormulario()">Reservar</button>
        </div>        
        <div class="col-sm-4">
            <button type="button" class="btn btn-success" (click)="mostrarReserva()">Visualizar</button>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-success" (click)="mostrarEliminar()">Editar</button>
        </div>
    </div>

    <div *ngIf="habilitarForm==true">
        <div class="container">
            <div class="row d-flex justify-content-center ">
                <div class="col-6 bolder bolder-2 shadow rounded-3 p-2 ">
                    <div class="mb-3">
                        <h3 class="fs-6 ms-2 fw-semibold">Materia</h3>
                        <select class="form-select" aria-label="Default select example">
                            <option value="" selected disabled>Seleccione una opcion</option>
                            <option selected *ngFor="let e of lis['listaMateria']" >{{e.nombre}}</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <div class="turno">
                            <h3 class="fs-6 fw-semibold">Seleccione turno</h3>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" (click)="verDia()">
                                <label class="form-check-label" for="flexRadioDefault1">Ma√±ana</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" (click)="verTarde()">
                                <label class="form-check-label" for="flexRadioDefault1">Tarde</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1" (click)="verNoche()">
                                <label class="form-check-label" for="flexRadioDefault1">Noche</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h3 class="fs-6 ms-2 fw-semibold">Horario</h3>
                        <select *ngIf="dia" class="form-select" aria-label="Default select example">
                            <option value="" selected disabled>Seleccione una opcion</option>
                            <option [value]="d.id" *ngFor="let d of turnosDia">{{d.hora}}</option>
                        </select>
                        <select *ngIf="tarde" class="form-select" aria-label="Default select example">
                            <option value="" selected disabled>Seleccione una opcion</option>
                            <option [value]="t.id" *ngFor="let t of turnosTarde">{{t.hora}}</option>
                        </select>
                        <select *ngIf="noche" class="form-select" aria-label="Default select example">
                            <option value="" selected disabled>Seleccione una opcion</option>
                            <option [value]="n.id" *ngFor="let n of turnosNoche">{{n.hora}}</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary me-2">Guardar</button>
                    <button class="btn btn-danger" >Cancelar</button>
                </div>
            </div>
        </div>
        
        
    </div>
<!-- reserva -->
    <div *ngIf="habilitarReserva==true">
        <app-view></app-view>
    </div>

    <div *ngIf="habilitarEliminar==true">
        <app-update></app-update>
    </div>

</div>
